<!DOCTYPE html>
<html>
<head>
  <title>RADtunes Music Search</title>
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Ubuntu|Syncopate:700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id = "logo"><span id="rad">Rad</span>  Tunes</h1>
      <h2>The raddest, baddest tunes!</h2>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <section class="search">
      <form class="search-form">
        <input type="text" placeholder="Enter artist or song" name="search" value="">
        <button type="submit" name="button">SEARCH</button>
      </form>
    </section>
    <section class="results"></section>
  </div>
  <script src="main.js"></script>
</body>
</html>
